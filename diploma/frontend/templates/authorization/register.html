            <div class="login_container">
                <div class="title_block_login_container">
                    <h1>Sign up</h1>
                </div>
                <div class="form_block_login_container">
                    <form method="post">
                        {% csrf_token %}
                        <input type="text" name="role" value="1" hidden>
                        <div class="input_block_login_container">
                            <input type="text" name="full_name" required>
                            <div class="labelline">Full name</div>
                        </div>
                        <div class="input_block_login_container">
                            <input type="text" name="mobile_phone" required>
                            <div class="labelline">Mobile number</div>
                        </div>
                        <div class="input_block_login_container">
                            <input type="password" name="password" required id="password-input">
                            <div class="labelline">Password</div>
                        </div>
                        <div class="dropdown_menu_container">
                            <div class="dropdown_menu_list_container">
                                <div class="dropdown_menu"></div>
                                <div class="dropdown_menu"></div>
                                <div class="dropdown_menu"></div>
                                <div class="dropdown_menu"></div>
                            </div>
                            <div class="dropdown_menu_text_container">
                                <p>Use 8 or more characters with a mix of letters, numbers & symbols.</p>
                            </div>
                        </div>
                        <div class="input_block_login_container">
                            <input type="password" name="confirm_password" required>
                            <div class="labelline">Confirm password</div>
                        </div>
                        <div class="remember_me_login_container">
                            <label for=""></label><input type="checkbox" name="remember_me" id="">
                            <h1>Remember me</h1>
                        </div>
                        <div class="error_message_container">
                            {% for message in messages %}
                                <h1>{{ message }}</h1>
                            {% endfor %}
                        </div>
                        <div class="button_block_login_container">
                            <button type="submit">Continue</button>
                        </div>
                        <div class="not_account_container">
                            <h1>Already have an account? <a href="{% url 'login' %}">Login</a></h1>
                        </div>
                    </form>
                </div>
